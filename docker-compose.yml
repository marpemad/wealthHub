services:
  wealthhub:
    image: wealthhub:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GAS_URL=${VITE_GAS_URL}
    container_name: wealthhub
    restart: always
    ports:
      - "8787:3000"
    environment:
      - VITE_GAS_URL=${VITE_GAS_URL}
    volumes:
      - wealthhub_data:/app/data

volumes:
  wealthhub_data:

