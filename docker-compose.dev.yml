version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealthhub-backend
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=http://localhost:3000
      - GAS_URL=${GAS_URL:-}
      - DEBUG=True
    volumes:
      - ./backend:/app
    command: >
      bash -c "pip install -r requirements.txt && 
               uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    networks:
      - wealthhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: wealthhub-frontend
    ports:
      - "3000:5173"
    environment:
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_GAS_URL=${VITE_GAS_URL:-}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    command: npm run dev
    networks:
      - wealthhub-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  wealthhub-network:
    driver: bridge

