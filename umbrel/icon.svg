<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#0f172a"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart bars representing portfolio growth -->
  <g>
    <!-- Bar 1 -->
    <rect x="24" y="74" width="14" height="30" rx="2" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Bar 2 (taller) -->
    <rect x="44" y="52" width="14" height="52" rx="2" fill="url(#grad1)"/>
    
    <!-- Bar 3 (tallest) -->
    <rect x="64" y="30" width="14" height="74" rx="2" fill="url(#grad2)"/>
    
    <!-- Bar 4 (declining) -->
    <rect x="84" y="58" width="14" height="46" rx="2" fill="url(#grad1)" opacity="0.8"/>
  </g>
  
  <!-- Dollar sign accent -->
  <g transform="translate(64, 24)">
    <circle cx="0" cy="0" r="8" fill="url(#grad2)" opacity="0.9"/>
    <text x="-2.5" y="3" font-size="10" font-weight="bold" fill="white" font-family="Arial">$</text>
  </g>
  
  <!-- Highlight line showing upward trend -->
  <path d="M 24 74 L 44 52 L 64 30 L 84 58" stroke="url(#grad2)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>