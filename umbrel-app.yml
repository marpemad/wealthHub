id: wealthhub
category: finance
name: WealthHub
description: A modern portfolio management application to track your wealth across assets, cryptocurrencies, and stocks
version: 2.0.0
releaseNotes: Docker deployment for Umbrel
icon: /apps/wealthhub/umbrel/icon.svg
home: https://github.com/marpemad/wealthHub
repo: https://github.com/marpemad/wealthHub
support: https://github.com/marpemad/wealthHub/issues
permissions:
  - storage

services:
  wealthhub:
    image: wealthhub:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealthhub
    restart: unless-stopped
    environment:
      - VITE_GAS_URL=${VITE_GAS_URL:-}
    ports:
      - "8787:3000"
    volumes:
      - wealthhub_data:/app/data

volumes:
  wealthhub_data:
