# Umbrel App Manifest
version: 1

metadata:
  category: finance
  name: WealthHub
  description: A modern portfolio management application to track your wealth across assets, cryptocurrencies, and stocks
  version: 2.0.0
  releaseNotes: Docker deployment for Umbrel
  icon: umbrel/icon.svg
  website: https://github.com/marpemad/wealthHub
  repository: https://github.com/marpemad/wealthHub
  support: https://github.com/marpemad/wealthHub/issues
  submitter: Community
  submission: https://github.com/marpemad/wealthHub

permissions:
  - storage

containers:
  main:
    image: wealthhub:latest
    environment:
      VITE_GAS_URL: ${VITE_GAS_URL}
    ports:
      - "8787:3000"
    volumes:
      - data:/app/data
    restart: always

volumes:
  data:
